plugins {
    id 'groovy'
    id 'org.hidetake.swagger.generator'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'io.swagger:swagger-codegen-cli:2.2.1'
    swaggerCodegen project
}

task generateMyServer(type: SwaggerCodegen, dependsOn: classes) {
    classpath = sourceSets.main.runtimeClasspath
    language = 'MySpringCodegen'
    inputFile = file('petstore.yaml')
    outputDir = file("$buildDir/generated/server")
    configFile = file('server.swagger.json')
    templateDir = file('src/template/server')
    components = ['models', 'apis']
}
