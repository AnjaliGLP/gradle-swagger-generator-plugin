plugins {
    id 'org.hidetake.swagger.generator'
}

repositories {
    jcenter()
}

dependencies {
    swaggerUI 'org.webjars:swagger-ui:2.2.6'
}

generateSwaggerUI {
    inputFile = file('petstore.yaml')
    options.docExpansion = 'full'
    options.supportedSubmitMethods = []
}

task build(dependsOn: generateSwaggerUI)
